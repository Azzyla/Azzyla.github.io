<html>
<head>
<script type="text/javascript">

function VTabung(r, t) {
  const volume =22/7 * r * r  * t;
  return volume;
}


const r = 30; // satuan: meter
const t = 20; // satuan: meter
const volume = VTabung(r, t); // satuan: meter^3
console.log('Ini adalah hasil dari jari-jari 30 meter dan tinggi tabung 20 meter');
console.log(volume); // Output: 4310.265120725196



</script>
</head>
<body>
<p>Klik kanan lalu pilih inspect dan pilih console untuk melihat hasil</p>
</body>
